services:
  - type: web
    name: sage
    runtime: docker
    plan: standard
    healthCheckPath: /health
    envVars:
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: LLM_PROVIDER
        value: anthropic
