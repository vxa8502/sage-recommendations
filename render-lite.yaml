services:
  - type: web
    name: sage-lite
    runtime: docker
    dockerfilePath: ./Dockerfile.lite
    plan: free
    healthCheckPath: /health
    envVars:
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: LLM_PROVIDER
        value: anthropic
      - key: HHEM_DISABLED
        value: "true"
